<section class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col text-center mb-5">
        <h1 class="display-4">DABBAL PROJECT PROGRESS TRACKER</h1>
        <p class="lead">ONGOING PROJECTS</p>
        <div class="btn btn-primary m-2" style="width: 200px" (click)="open()">
          ADD NEW PROJECT
        </div>
      </div>
    </div>
    <div class="row justify-content-center text-center"></div>
    <div class="row">
      <div
        class="col-sm-12 col-md-6 col-lg-4 mb-4"
        *ngFor="let pro of projects"
      >
        <p-card [project]="pro"></p-card>
      </div>
    </div>
  </div>
</section>
