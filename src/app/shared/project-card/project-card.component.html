<div
  class="card text-white card-has-bg click-col"
  style="
    background-image: url('{{ project.backUrl }}');
  "
  (click)="openProjectDetail()"
>
  <img class="card-img d-none" src="{{ project.backUrl }}" alt="project.name" />
  <div class="card-img-overlay d-flex flex-column">
    <div class="card-body">
      <small class="card-meta">{{ project.type }}</small>
      <h4 class="card-title mt-0">
        <a class="text-white pr-name" >{{ project.name }}</a>
      </h4>
      <small><i class="far fa-clock"></i> {{ project.date | date }}</small>
    </div>
    <div class="card-footer">
      <div class="row justify-content-end text-end">
        <div class="media text-center">
          <img
            class="mr-3 rounded-circle"
            src="{{ project.ownerPhoto }}"
            alt="Generic placeholder image"
            style="max-width: 50px"
          />
          <div class="media-body">
            <h6 class="my-0 text-white d-block">{{ project.owner }}</h6>
            <small>{{ project.ownerTitle }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
